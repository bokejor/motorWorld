<app-slideshow [banners]="banner">
</app-slideshow>
<div class="container-fluid m-5">
    <div class="container">
        <div class="row col-12 justify-content-center">
            <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Por favor, introduce el email!">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="email" nz-input formControlName="email" placeholder="Email" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Por favor, introduce la contraseña!">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input formControlName="password" placeholder="Password" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <div nz-row class="login-form-margin">
                    <div nz-col [nzSpan]="12">
                        <label nz-checkbox formControlName="remember">
          <span>Recuérdame</span>
        </label>
                    </div>
                    <div nz-col [nzSpan]="12">
                        <a class="login-form-forgot">Olvidó la contraseña</a>
                    </div>
                </div>
                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button> O <a> Registrate Ahora! </a>
            </form>
        </div>
    </div>
</div>
